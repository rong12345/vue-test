<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- <div class="app">
    <li v-for="item in items">
      {{ item.msg }}
    </li>
  </div> -->
 <div class="app2">
   <ul>
     <!-- v-for 还支持一个可选的第二个参数为当前项的索引 -->
      <!-- 可以用 of 替代 in 作为分隔符 -->
     <li v-for="(item, index) in items">
       {{ item.msg }} - {{ index }} - {{ color }}
     </li>
   </ul>
 </div>
 <div class="app3">
   <ul>
     <!-- 用 v-for 通过一个对象的属性来迭代 -->
     <ol v-for="(value,key,index) in name">
       {{ index }} . {{ key }} : {{ value }}
     </ol>
   </ul>
 </div>
  <script type="text/javascript" src="js/vue.min.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el:'.app2',
      data:{
        items:[
          {msg:'第一条'},
          {msg:'第二条'}
        ],
        color:'red'
      }
    })
    var vm3 = new Vue({
      el:'.app3',
      data:{
        name:{
          firstName: 'rong',
          lastName: 'Jiang'
        }
      }
    })
  </script>
</body>
</html>
