<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.min.js'></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">反转</button>
	</div>
	<script>
		new Vue({
			el:"#app",
			data: {
				message:"hello!"
			},
			methods:{
				reverseMessage:function(){
					this.message=this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
