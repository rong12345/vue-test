<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.min.js'></script>
</head>
<body>
	参数在指令后以冒号指明。
	<div id="app">
		<a v-bind:href="url">百度</a>
	</div>

	另一个例子是 v-on 指令，它用于监听 DOM 事件：
	" v-on:click="doSomething""
	<script>
		new Vue({
			el:"#app",
			data:{
				url:"https://www.baidu.com"
			}
		})
	</script>
</body>
</html>
