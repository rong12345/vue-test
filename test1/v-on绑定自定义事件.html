<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.min.js'></script>
</head>
<body>
	<div id="app">
		<p>{{total}}</p>
		<button-counter v-on:cream="add"></button-counter>
		<button-counter v-on:cream="add"></button-counter>
	</div>
	<script>

		Vue.component('button-counter',{
			template:'<button @click="addchild">{{counter}}</button>',
			data:function(){
				return{
					counter:0
				}
			},
			methods:{
				addchild:function(){
					this.counter+=1
					this.$emit('cream')
				}
			}
		})
		new Vue({
			el:'#app',
			data:{
				total:0
			},
			methods:{
				add:function(){
					this.total +=1
				}
			}
		})
	</script>
</body>
</html>
